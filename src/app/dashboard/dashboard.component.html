    <h3> Top Heroes </h3>
    <div class="grid grid-pad">
        <a *ngFor="let hero of heroes" [routerLink]="['/detail', hero.name]" class="col-1-4">
            <div class="module hero">
                <img class="img-responsive" src="{{hero.picture}}" />
				<div class="caption">
                	<h4> {{hero.name}} </h4> 
				</div>
            </div>
        </a>
    </div>
